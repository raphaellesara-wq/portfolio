  <script>
    // State
    let items = JSON.parse(localStorage.getItem('journal-items') || '[]');
    let currentFilter = 'all';
    let sortMode = 'date';

    // Hebrew labels
    const typeLabels = {
      task: '××©×™××”',
      event: '××™×¨×•×¢',
      meeting: '×¤×’×™×©×”',
      lesson: '×©×™×¢×•×¨'
    };

    const priorityLabels = {
      high: '×’×‘×•×”×”',
      medium: '×‘×™× ×•× ×™×ª',
      low: '× ××•×›×”'
    };

    const filterTitles = {
      all: '×›×œ ×”×¤×¨×™×˜×™×',
      task: '××©×™××•×ª',
      event: '××™×¨×•×¢×™×',
      meeting: '×¤×’×™×©×•×ª',
      lesson: '×©×™×¢×•×¨×™×'
    };

    // Init
    function init() {
      updateHeaderDate();
      renderItems();
      updateStats();
    }

    function updateHeaderDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('headerDate').textContent = now.toLocaleDateString('he-IL', options);
    }

    // Filter
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      document.getElementById('contentTitle').textContent = filterTitles[filter];
      renderItems();
    }

    // Sort
    function setSortMode(mode) {
      sortMode = mode;
      document.querySelectorAll('.view-btn').forEach((btn, i) => {
        const modes = ['date', 'priority', 'type'];
        btn.classList.toggle('active', modes[i] === mode);
      });
      renderItems();
    }

    // Save to localStorage
    function saveToStorage() {
      localStorage.setItem('journal-items', JSON.stringify(items));
    }

    // Render
    function renderItems() {
      const list = document.getElementById('itemsList');
      const search = document.getElementById('searchInput').value.trim().toLowerCase();

      let filtered = items.filter(item => {
        if (currentFilter !== 'all' && item.type !== currentFilter) return false;
        if (search && !item.title.toLowerCase().includes(search) &&
            !(item.description || '').toLowerCase().includes(search)) return false;
        return true;
      });

      // Sort
      if (sortMode === 'date') {
        filtered.sort((a, b) => {
          const da = a.date || '9999-99-99';
          const db = b.date || '9999-99-99';
          return da.localeCompare(db) || (a.time || '').localeCompare(b.time || '');
        });
      } else if (sortMode === 'priority') {
        const pOrder = { high: 0, medium: 1, low: 2 };
        filtered.sort((a, b) => (pOrder[a.priority] ?? 1) - (pOrder[b.priority] ?? 1));
      } else if (sortMode === 'type') {
        const tOrder = { task: 0, event: 1, meeting: 2, lesson: 3 };
        filtered.sort((a, b) => tOrder[a.type] - tOrder[b.type]);
      }

      // Move completed to end
      filtered.sort((a, b) => (a.completed ? 1 : 0) - (b.completed ? 1 : 0));

      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ğŸ“­</div>
            <p>××™×Ÿ ×¤×¨×™×˜×™× ×œ×”×¦×’×”</p>
          </div>`;
        updateStats();
        return;
      }

      let html = '';
      let lastDate = null;

      filtered.forEach(item => {
        if (sortMode === 'date' && item.date !== lastDate) {
          lastDate = item.date;
          html += `<div class="date-group-title">${formatDateHebrew(item.date)}</div>`;
        }

        const priorityClass = item.priority ? `priority-${item.priority}` : '';
        const priorityText = item.priority ? priorityLabels[item.priority] : '';

        let metaHtml = '';
        if (item.date) metaHtml += `<span>ğŸ“… ${formatDateShort(item.date)}</span>`;
        if (item.time) metaHtml += `<span>ğŸ• ${item.time}</span>`;
        if (item.location) metaHtml += `<span>ğŸ“ ${item.location}</span>`;
        if (item.participants) metaHtml += `<span>ğŸ‘¥ ${item.participants}</span>`;
        if (item.subject) metaHtml += `<span>ğŸ“– ${item.subject}</span>`;
        metaHtml += `<span>${typeLabels[item.type]}</span>`;

        html += `
          <div class="item-card ${item.completed ? 'completed' : ''}">
            <div class="item-type-indicator type-${item.type}"></div>
            <div class="item-checkbox ${item.completed ? 'checked' : ''}" onclick="toggleComplete('${item.id}')"></div>
            <div class="item-info">
              <div class="item-title">${escapeHtml(item.title)}</div>
              <div class="item-meta">${metaHtml}</div>
            </div>
            ${priorityText ? `<div class="item-priority ${priorityClass}">${priorityText}</div>` : ''}
            <div class="item-actions">
              <button class="action-btn" onclick="editItem('${item.id}')" title="×¢×¨×™×›×”">âœï¸</button>
              <button class="action-btn delete" onclick="deleteItem('${item.id}')" title="××—×™×§×”">ğŸ—‘ï¸</button>
            </div>
          </div>`;
      });

      list.innerHTML = html;
      updateStats();
    }

    function formatDateHebrew(dateStr) {
      if (!dateStr) return '×œ×œ× ×ª××¨×™×š';
      const date = new Date(dateStr + 'T00:00:00');
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      if (date.getTime() === today.getTime()) return '×”×™×•×';
      if (date.getTime() === tomorrow.getTime()) return '××—×¨';

      return date.toLocaleDateString('he-IL', { weekday: 'long', day: 'numeric', month: 'long' });
    }

    function formatDateShort(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString('he-IL', { day: 'numeric', month: 'short' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Stats
    function updateStats() {
      const active = items.filter(i => !i.completed);
      document.getElementById('statTask').textContent = active.filter(i => i.type === 'task').length;
      document.getElementById('statEvent').textContent = active.filter(i => i.type === 'event').length;
      document.getElementById('statMeeting').textContent = active.filter(i => i.type === 'meeting').length;
      document.getElementById('statLesson').textContent = active.filter(i => i.type === 'lesson').length;

      document.getElementById('badgeAll').textContent = active.length;
      document.getElementById('badgeTask').textContent = active.filter(i => i.type === 'task').length;
      document.getElementById('badgeEvent').textContent = active.filter(i => i.type === 'event').length;
      document.getElementById('badgeMeeting').textContent = active.filter(i => i.type === 'meeting').length;
      document.getElementById('badgeLesson').textContent = active.filter(i => i.type === 'lesson').length;
    }

    // Toggle Complete
    function toggleComplete(id) {
      const item = items.find(i => i.id === id);
      if (item) {
        item.completed = !item.completed;
        saveToStorage();
        renderItems();
        showToast(item.completed ? '×¡×•××Ÿ ×›×”×•×©×œ×' : '×¡×•××Ÿ ×›×œ× ×”×•×©×œ×');
      }
    }

    // Delete
    function deleteItem(id) {
      if (!confirm('×”×× ×œ××—×•×§ ××ª ×”×¤×¨×™×˜?')) return;
      items = items.filter(i => i.id !== id);
      saveToStorage();
      renderItems();
      showToast('×”×¤×¨×™×˜ × ××—×§');
    }

    // Modal
    function openModal(type) {
      document.getElementById('modalOverlay').classList.add('active');
      document.getElementById('modalTitle').textContent = '×”×•×¡×£ ×¤×¨×™×˜ ×—×“×©';
      document.getElementById('formEditId').value = '';
      document.getElementById('formType').value = type || 'task';
      document.getElementById('formTitle').value = '';
      document.getElementById('formDescription').value = '';
      document.getElementById('formDate').value = new Date().toISOString().split('T')[0];
      document.getElementById('formTime').value = '';
      document.getElementById('formPriority').value = 'medium';
      document.getElementById('formLocation').value = '';
      document.getElementById('formParticipants').value = '';
      document.getElementById('formSubject').value = '';
      updateFormFields();
    }

    function editItem(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;
      document.getElementById('modalOverlay').classList.add('active');
      document.getElementById('modalTitle').textContent = '×¢×¨×™×›×ª ×¤×¨×™×˜';
      document.getElementById('formEditId').value = id;
      document.getElementById('formType').value = item.type;
      document.getElementById('formTitle').value = item.title;
      document.getElementById('formDescription').value = item.description || '';
      document.getElementById('formDate').value = item.date || '';
      document.getElementById('formTime').value = item.time || '';
      document.getElementById('formPriority').value = item.priority || 'medium';
      document.getElementById('formLocation').value = item.location || '';
      document.getElementById('formParticipants').value = item.participants || '';
      document.getElementById('formSubject').value = item.subject || '';
      updateFormFields();
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
    }

    function closeModalOutside(e) {
      if (e.target === document.getElementById('modalOverlay')) closeModal();
    }

    function updateFormFields() {
      const type = document.getElementById('formType').value;
      document.getElementById('priorityGroup').style.display = type === 'task' ? 'block' : 'none';
      document.getElementById('locationGroup').style.display = ['event', 'meeting', 'lesson'].includes(type) ? 'block' : 'none';
      document.getElementById('participantsGroup').style.display = type === 'meeting' ? 'block' : 'none';
      document.getElementById('subjectGroup').style.display = type === 'lesson' ? 'block' : 'none';

      if (type === 'lesson') {
        document.getElementById('locationLabel').textContent = '×›×™×ª×” / ××™×§×•×';
      } else {
        document.getElementById('locationLabel').textContent = '××™×§×•×';
      }
    }

    function saveItem() {
      const title = document.getElementById('formTitle').value.trim();
      if (!title) {
        showToast('× × ×œ×”×–×™×Ÿ ×›×•×ª×¨×ª');
        return;
      }

      const editId = document.getElementById('formEditId').value;
      const type = document.getElementById('formType').value;

      const data = {
        id: editId || Date.now().toString(36) + Math.random().toString(36).slice(2, 7),
        type: type,
        title: title,
        description: document.getElementById('formDescription').value.trim(),
        date: document.getElementById('formDate').value,
        time: document.getElementById('formTime').value,
        priority: type === 'task' ? document.getElementById('formPriority').value : null,
        location: ['event', 'meeting', 'lesson'].includes(type) ? document.getElementById('formLocation').value.trim() : null,
        participants: type === 'meeting' ? document.getElementById('formParticipants').value.trim() : null,
        subject: type === 'lesson' ? document.getElementById('formSubject').value.trim() : null,
        completed: false
      };

      if (editId) {
        const existing = items.find(i => i.id === editId);
        if (existing) data.completed = existing.completed;
        items = items.map(i => i.id === editId ? data : i);
        showToast('×”×¤×¨×™×˜ ×¢×•×“×›×Ÿ');
      } else {
        items.push(data);
        showToast('×¤×¨×™×˜ ×—×“×© × ×•×¡×£');
      }

      saveToStorage();
      closeModal();
      renderItems();
    }

    // Toast
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // Keyboard
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });

    // Start
    init();
  </script>
